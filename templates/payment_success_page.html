{% extends 'base.html' %}
{% block title %}Ridex Leather - Payment Success{% endblock %}

{% block extra_css %}
    <style>
        .success-container {
            text-align: center;
            padding: 50px 20px;
        }
        .success-icon {
            font-size: 100px;
            color: #28a745;
            animation: pop 0.5s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .btn-my-orders {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container success-container">
    <i class="fas fa-check-circle success-icon"></i>
    <h1 class="mt-4">Payment Successful!</h1>
    <p class="lead">Thank you for your purchase. Your transaction has been completed successfully.</p>
    <a href="/orders/my_order" class="btn btn-success btn-my-orders">My Orders</a>
</div>
{% endblock %}
