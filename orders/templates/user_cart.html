{% extends 'base.html' %}
{% load static %}

{% block title %}Ridex Leather - Cart{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/orders/user_cart.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.10/css/intlTelInput.css">
{% endblock %}

{% block content %}
    <div class="cart-container">
        <h1 class="cart-main-heading">My Cart</h1>
        <div id="cart-items"></div>
        <div class="cart-footer">
            <div id="total-amount" style="font-weight: bold; color: #02000d; font-size: 18px;">Total: $0</div>
            <button class="btn btn-outline-success" id="proceed_to_pay">Proceed to Pay</button>
        </div>
    </div>
{% endblock %}

{% block extra_scripts %}
    <script src="{% static 'js/orders/user_cart.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.10/js/intlTelInput.js"></script>
{% endblock %}
