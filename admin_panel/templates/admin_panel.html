{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link rel="icon" href="{% static 'images/site/site_logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/admin_panel/admin_panel.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header with Logo, Search, and Auth Links -->
    <header class="header_navbar">
        <div class="container-fluid mx-3 my-2">
            <!-- Logo and Brand Name -->
            <a class="navbar-brand d-flex align-items-center header_website_logo" href="{% url 'home' %}">
                <img src="{% static 'images/site/site_logo.png' %}" alt="Logo" />
                <span class="website_name">Ridex<hr style="margin: 0 !important; opacity: 0.5 !important;">Leather</span>
            </a>
        </div>
    </header>
    <!-- Main Content Area -->
    <main>  
        <!-- Main Alert Message -->
        <div id="alertBox" class="alert alert-warning alert-dismissible fade show custom-alert" role="alert">
            <div class="d-flex flex-direction-column align-items-center">
                <div class="message"></div>
                <button type="button" class="btn" onclick="$(this).parent().parent().fadeOut();" aria-label="Close">&#x2718;</button>
            </div>
        </div>
        <!-- Admin Sidebar -->
        <button class="sidebar-toggle" id="toggleSidebar"><i class="fas fa-bars"></i></button>
        <div class="sidebar" id="sidebar">
            <h4>Admin</h4>
            <div class="nav flex-column">
                <a class="nav-link active" href="/admin_panel">Dashboard</a>
                <a class="nav-link" data-bs-toggle="collapse" href="#ordersCollapse" role="button">
                    Customer Orders <i class="fas fa-chevron-down float-end"></i>
                </a>
                <div class="collapse" id="ordersCollapse">
                    <a class="nav-link ms-3" href="/admin_panel/customer_orders">Orders</a>
                </div>
            </div>
        </div>
        <div class="content collapsed" id="mainContent">
            {% block content %}{% endblock %}
        </div> 
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/admin_panel/admin_panel.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
